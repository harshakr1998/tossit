<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon.ico"
    />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Just Toss It !</title>
  </head>
  <body class="bg bg-image">
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #dcedfa00"
    >
      <div class="container">
        <a class="navbar-brand" href="#"><strong>Toss It</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor03"
          aria-controls="navbarColor03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://harshakr1998.github.io/"
                target="_blank"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="container text-center py-5">
        <h1 class="header-text">Toss It !</h1>
        <h2 class="header-sub-text">Your One stop for all tossing needs !</h2>
      </div>
      <section
        class="container toss-section text-center card bg-success bg-opacity-10 border border-info rounded-end"
        style="width: 25rem; height: 25rem"
      >
        <div class="coin-container coin-box py-5" style="height: 20rem">
          <img id="coin-image" src="assets/images/euro.png" width="250px" />
        </div>
        <div class="container md-5">
          <ul class="list-group list-group-flush">
            <button class="btn btn-primary" id="clickToToss">
              Click To Toss
            </button>
          </ul>
        </div>
      </section>
      <section>
        <div class="container mt-5">
          <div class="overlay" id="overlay"></div>
          <div class="toast-container top-50 start-50 translate-middle p-3">
            <div
              id="liveToast"
              class="toast bg-light"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >
              <div class="toast-header">
                <strong class="me-auto">Toss It !</strong>
                <strong>Result</strong>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="toast"
                  aria-label="Close"
                ></button>
              </div>
              <div class="text-center p-3">
                <h1 class="toast-body"></h1>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
